<div class='animated fadeIn'>
  <div class='row'>
    <div class='col-lg-12'>
      <div class='card'>
        <div class='card-header'>
          <strong> {{ title }} </strong>
        </div>
        <div class='card-body'>
          <div class='row col-md-3'>
            <button type='button' (click)='showFaviourts()' class='btn '> <strong>Show Favourites</strong>
              <i [ngClass]="{'fa-star-o': !isShowFaviourts,'fa-star': isShowFaviourts}" class='fa fa-1x orange'></i>
            </button>
          </div>
          <div>
            <p-table [paginator]='true' [rows]='10' [showCurrentPageReport]='true'
              currentPageReportTemplate='Showing {first} to {last} of {totalRecords} entries'
              [rowsPerPageOptions]='[10,25,50]' [value]='serviceAgents' [pageLinks]='3' rowHover='true'
              emptyMessage='No serviceAgents Found'>
              <ng-template pTemplate='header'>
                <tr>
                  <th></th>
                  <th scope='col'>Id</th>
                  <th pSortableColumn='name'>Name <p-sortIcon field='name'></p-sortIcon>
                  </th>
                  <th scope='col'>Submitted</th>
                  <th scope='col'>Execution</th>
                  <th pSortableColumn='status'>Status <p-sortIcon field='status'></p-sortIcon>
                  </th>
                  <th scope='col'>Details</th>
                </tr>
              </ng-template>
              <ng-template pTemplate='body' let-serviceAgent>
                <tr>
                  <td>
                    <button type='button' (click)='addFaviourt(serviceAgent)' class='btn '>
                      <i [ngClass]="{'fa-star-o': !serviceAgent.isFavourite,'fa-star': serviceAgent.isFavourite}"
                        class='fa fa-1x orange'></i>
                    </button>
                  </td>
                  <td>{{serviceAgent.id}}</td>
                  <td>{{serviceAgent.name}}</td>
                  <td>{{serviceAgent.submitted | date : 'dd-MM-yyyy'}}</td>
                  <td>{{serviceAgent.execution | date : 'dd-MM-yyyy'}}</td>
                  <td><span
                      [ngClass]="{'green': serviceAgent.status == 'Completed','orange': serviceAgent.status == 'Scheduled'}">{{serviceAgent.status}}</span>
                  </td>
                  <td><a [routerLink]="['/view/details/'+serviceAgent.id]">Details</a></td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
